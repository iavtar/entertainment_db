<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="searchForm">
      <input type="text" name="title" placeholder="search a movie or series" />
      <button type="submit">Search</button>
    </form>
    <span><h5 id="global_message"></h5></span>
    <img id="poster" />
    <div class="info">
      <h1 id="title"></h1>
      <p id="year"></p>
      <p id="genre"></p>
      <p id="type"></p>
      <p id="director"></p>
      <p id="actors"></p>
      <p id="plot"></p>
      <p id="language"></p>
      <p id="awards"></p>
      <p id="imdbRating"></p>
    </div>
    <script src="./js/service.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
